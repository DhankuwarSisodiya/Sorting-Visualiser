<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sorting Visualiser</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="assets/icon.png" type="image/icon type">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="client/index.js"></script>
    <script src="assets/chart.js"></script>
    <script src="client/helper.js"></script>
    <script src="algorithms/mergeSort.js"></script>
    <script src="algorithms/selectionSort.js"></script>
    <script src="algorithms/bubbleSort.js"></script>
    <script src="algorithms/quickSort.js"></script>
    <script src="algorithms/heapSort.js"></script>
    <script src="algorithms/insertionSort.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col py-3 px-lg-5 border bg-light">
              <div><button id="generateNewArrayBtn" type="button" class="btn btn-primary" onclick="generateNewArray()">Generate Array</button></div>
          </div>

          <div class="col py-3 px-lg-5 border bg-light">
            Array Size
            <div><input class="custom-range w-100" id="customRange" onchange="changeArraySize()"></div>
          </div>

        <div class="col py-3 px-lg-5 border bg-light">
          <select class="form-control btn btn-secondary" id="sortingAlgorithm" onchange="changeSortAlgo()">
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
          </select>
        </div>

        <div class="col py-3 px-lg-5 border bg-light">
          <div>
            <button id="sortArrayBtn" type="button" class="btn btn-primary" onclick="sortArray()">Sort Array</button>
            <button id="showArrayBtn" type="button" class="btn btn-primary" onclick="showArray()">show Array</button>
          </div>
        </div>
      </div>
      <div>
        <canvas id="myChart" width="1400" height="700"></canvas>
      </div>
    </div>
  </body>
</html>
